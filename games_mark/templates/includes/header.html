{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: black">
    <div class="container">
      <a class="navbar-brand" href="{% url 'games:index' %}">
        <img src="{% static 'img/wlogo.png' %}" width="51" height="51" class="d-inline-block align-top" alt="">
        <span style="color: white; font-family: fantasy; font-size: 35px">W<span style="color: #22c946; font-family: fantasy; font-size: 35px">ANNA_MARK_IT</a>
      </a>

      <ul class="nav nav-pills">
        {% comment %} {% if user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'posts:post_create' %}active{% endif %}" 
             href="{% url 'posts:post_create' %}"
          >
             Новая запись
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:password_reset' %}active{% endif %}" 
             href="{% url 'users:password_reset' %}"
          >
             Изменить пароль
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:logout' %}active{% endif %}" 
             href="{% url 'users:logout' %}"
          >
             Выйти
          </a>
        </li>
        <li>
          Пользователь: {{ user.username }}
        </li>
        {% else %} {% endcomment %}
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:login' %}active{% endif %}" 
             href="{% url 'users:login' %}"
          >
          <span style="color: white; font-family: fantasy; font-size: 20px">L<span style="color: #22c946; font-family: fantasy; font-size: 20px">OGIN</a>
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:signup' %}active{% endif %}" 
             href="{% url 'users:signup' %}"
          >
          <span style="color: white; font-family: fantasy; font-size: 20px">S<span style="color: #22c946; font-family: fantasy; font-size: 20px">IGNUP</a>
          </a>
        </li>
        {% comment %} {% endif %} {% endcomment %}
      </ul>

    </div>
  </nav>
</header>
