<!DOCTYPE html> 
<html lang="ru">
  <head>
  </head>
  <body>
    <h1>Оценка игр категории {{category.slug}}</h1>
    {% for gamemark in gamemark_list %}
    <article>
      <ul>
        <li>
            Автор: {{ gamemark.user }}
        </li>
        <li>
            Дата публикации: {{ gamemark.pub_date|date:"d E Y" }}
        </li>
        <li>
            Игра: {{ gamemark.game }}
        </li>
      </ul>
        <p>{{ gamemark.comment }}</p>
        <p>
            <b>Оценка: {{ gamemark.mark }}</b>
        </p>
      {% if not forloop.lust %}<hr>{% endif %}
    </article>
    {% endfor %}    
  </body>
</html>
