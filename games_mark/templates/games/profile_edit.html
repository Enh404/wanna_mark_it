{% extends 'base.html' %}

{% block title %}
Редактировать профиль
{% endblock title %}
	   
{% block content %}
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">
                Редактировать профиль
              </div>
              <div class="card-body"> 
                <form method="post" action="{% url 'games:profile_edit' form.instance.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                  Сохранить
                </button>
                </form>
              </div>
            </div>
          </div>
        </div>
{% endblock content %}
